<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up Form</title>
    <link rel="stylesheet" href="/styles/left-style.css">
    <link rel="stylesheet" href="/styles/right-style.css">
</head>
<body>
    <div class="left-section">
        <div class="img-container">
            <img src="images/odin-lined.png" alt="">
        </div>
        <div class="img-caption">
            <p>The Odin </p>
        </div>
    </div>
    <div class="right-section">
        <div class="top">
            <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams.</p>
            <p>Sign up now to get started</p>
            <p>You know you want to.</p>
        </div>
        <form action="#">
            <div class="middle">
                <p class="middle-heading">Let's Do This</p>
                    <div class="middle-grid">
                        <div class="grid-1">
                            <label for="first_name">FIRST NAME</label>
                            <input type="text" id="first_name" name="first_name" required>

                            <label for="email">EMAIL</label>
                            <input type="email" id="email" name="email" required>

                            <label for="password">PASSWORD</label>
                            <input type="password" id="password" name="password" required>
                        </div>
                        <div class="grid-2">
                            <label for="last_name">LAST NAME</label>
                            <input type="text" id="last_name" name="last_name">

                            <label for="phone_number">PHONE NUMBER</label>
                            <input type="text" id="phone_number" name="phone_number" required>

                            <label for="confirm_password">CONFIRM PASSWORD</label>
                            <input type="text" id="confirm_password" name="confirm_password" required>

                        </div>  
                    </div>  
            </div>
            <div class="bottom">
                <button type="submit">Create Account</button>
                <div class="las-btn">
                    <p> Already have a account? <span class="login">Login</span>
                    </p>
                </div>
            </div>
        </form>
    </div>
</body>
</html>
